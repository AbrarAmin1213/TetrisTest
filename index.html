<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>WebglFirebase</title>
    <script src="./polyfills.js"></script>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" style="width: 1920px; height: 1080px; background: #231F20"></canvas>
    <script src="Build/SDSTest.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/SDSTest.data",
        frameworkUrl: "Build/SDSTest.framework.js",
        codeUrl: "Build/SDSTest.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "sds",
        productName: "WebglFirebase",
        productVersion: "1.0",
      })
      .then((instance) =>
      {
        unityInstance = instance;
      })
      .catch((message) => { console.warn(message); });
    </script>
  </body>
</html>
